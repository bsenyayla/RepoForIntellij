<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="public/fragments/head-elements :: headElements"></head>
<title>Fairfield Library system - Publishers</title>
</head>
<body>
    <div th:replace="public/fragments/header :: header"></div>
    <div id="mainContainer" class="container">
        <br>
        <h3>Edit Student</h3>
        <hr/>
        <div style="font-size: 1em">
            <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
            <!-- edit publisher form-->
            <form id="publisherForm" method="post" action="/student/update" th:object="${student}">
                <fieldset>
                    <div class="container" style="margin-top: 1em;">
                        <div class="row">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="hidden" name="studentId" th:value="${student.studentId}" />
                                    <div class="form-group">
                                        <label for="studentNumber">*Student Number:</label>
                                        <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                              style="color: red;display: block;"></span>
                                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                                               th:value="${student.studentNumber}" autofocus>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'student.firstName'}">First Name:</label>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          style="color: red;display: block;"></span>
                                    <input type="text" class="form-control"
                                           th:field="${student.firstName}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'student.middleName'}">Middle Name:</label>
                                    <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                          style="color: red;display: block;"></span>
                                    <input type="text" class="form-control"
                                           th:field="${student.middleName}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'student.lastName'}">Last Name:</label>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          style="color: red;display: block;"></span>
                                    <input type="text" class="form-control"
                                           th:field="${student.lastName}">
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="cgpa">Student CGPA:</label>
                                    <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                          style="color: red;display: block;"></span>
                                    <input id="cgpa" name="cgpa" type="number" class="form-control"
                                           th:field="${student.cgpa}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="dateOfEnrollment">*Date Of Enrollment:</label>
                                    <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                          style="color: red;display: block;"></span>
                                    <input id="dateOfEnrollment" name="dateOfEnrollment" type="text" class="form-control"
                                           th:field="${student.dateOfEnrollment}">
                                </div>
                            </div>
                        </div>


                        <div style="padding-top: .75em;">
                            <div>
                                <div style="float:right;">
                                    <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                    <a href="/student" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                    <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Edit Student</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div th:replace="public/fragments/footer :: footer"></div>
</body>
</html>
